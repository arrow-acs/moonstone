<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Delete Board</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12">
			This action is not recoverable! Are you sure you want to delete the board <strong>"{{board.name}}"</strong>?
		</div>
	</div>
</div>
<div class="modal-footer" >
	<button type="button" 
		class="btn btn-default" 
		ng-click="cancel()">No</button>
	<button type="submit" 
		class="btn btn-default primary"
		ng-click="ok()">Yes</button>
</div>
