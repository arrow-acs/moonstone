<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()">&times;</button>
	<h4 class="modal-title">Arrow Certified Board - {{board.name}}</h4>
</div>
<form name="boardForm"
	novalidate
	ng-submit="ok(boardForm);">
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<h3>{{board.name}} Setup</h3>
				Use one of the following options to locate and associate your device.
				<br/>
				<br/>
			</div>
		</div>	
		<div class="row">
			<div ng-messages="boardForm.$error.required" multiple class="col-md-12">
				<div ng-message="required" class="alert alert-danger">Both fields <strong>required</strong></div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label for="name">UID</label>
					<input type="text" class="form-control" id="uid" name="uid" ng-model="data.deviceUid">
				</div>
				<!--div class="input-group">
					<input type="text" class="form-control" placeholder="UID" id="uid" name="uid" ng-model="data.deviceUid">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">Find</button>
					</span>
				</div-->
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr size="1" style="border-bottom: solid 1px #ccc; margin-top: 20px; margin-bottom: 20px;"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div ng-if="devices && devices.length == 0">Unable to find any devices assigned to you. If you know the UID of the device you would like to associate enter it above.</div>
				<div class="form-group" ng-if="devices && devices.length > 0">
					<label for="description">Device</label>
                    <select id="deviceUid" name="deviceUid" class="form-control"
                            ng-model="data.deviceUid"
                            ng-options="device.uid as device.name for device in devices">
                        <option value="">Select Device</option>
                    </select>
                    <div ng-messages="deviceUid.$error" role="alert">
                        <div class="alert-danger">
                            <span ng-message="required">Device is required</span>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer" >
		<button type="button" 
			class="btn btn-default" ng-click="cancel()">Close</button>
		<button type="submit" 
			class="btn btn-default primary">Done</button>
	</div>
</form>
