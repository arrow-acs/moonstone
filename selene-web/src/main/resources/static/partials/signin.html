<div ng-controller="LoginController">
	<form id="loginForm"
		class="form-horizontal"
		ng-submit="login()">
		<div class="panel-arrow panel-login">
			<div class="hd">
				<h3 class="title">Sign In</h3>	
			</div>
			<div class="bd">
				<div class="bd-wrapper">
					<div ng-show="signingMessage" class="alert alert-danger" role="alert">{{signingMessage}}</div>
					<div class="form-group">
					    <label for="username"
					    	class="col-sm-2 control-label">Login</label>
					    <div class="col-sm-10">
					      <input id="username"
					      	type="text"
					      	class="form-control"
					      	placeholder="Login"
					      	ng-model="credentials.username">
					    </div>
					</div>
					<div class="form-group">
					    <label for="password"
					    	class="col-sm-2 control-label">Password</label>
					    <div class="col-sm-10">
					      <input id="password"
					      	type="password"
					      	class="form-control"
					      	placeholder="Password"
					      	ng-model="credentials.password">
					    </div>
					</div>
				</div>
			</div>
			<div class="ft">
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" ng-disabled="loginBtnDisabled"
							class="btn btn-default pull-right">Sign in <i class="fa fa-long-arrow-right"></i></button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
