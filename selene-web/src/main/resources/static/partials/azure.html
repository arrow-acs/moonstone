<div class="row-content">
	<!-- CONTENT WRAPPER -->
	<div class="content-wrapper-fluid">
		<div ng-controller="AzureController">
			<div class="obj-page-hd">
				<div class="row">
					<div class="col-xs-12 padding-right-zero">
						<div class="page-title">
							<h1>
								{{pageTitle}}
								<small>{{pageSubTitle}}</small>
							</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="obj-page-bd">
				<form name="form" class="form-horizontal css-form" novalidate ng-if="azure">
					<div class="obj-hd">
						<div class="btn-group pull-right" role="group" aria-label="...">
							<button type="submit"
											class="btn btn-default"
											tabindex="12"
											ng-click="save(form, azure)">Save
							</button>
						</div>
						<h2>{{azure.host}}</h2>
					</div>
					<div class="obj-bd">

						<div class="form-group">
							<label for="host"
										 class="col-sm-2 control-label">
								Host
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-sm-10">
								<input type="text"
											 class="form-control"
											 id="host"
											 name="host"
											 ng-model="azure.host"
											 ng-required="true"/>
								<div class="help-block" ng-messages="form.host.$error"
										 ng-show="form.host.$touched || (form.$submitted && form.host.$invalid)">
									<div data-ng-messages-include="scripts/portal/tpl/form-validation-messages.html"></div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="accessKey"
										 class="col-sm-2 control-label">
								Access Key
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-sm-10">
								<input type="text"
											 class="form-control"
											 id="accessKey"
											 name="accessKey"
											 ng-model="azure.accessKey"
											 ng-required="true"/>
								<div class="help-block" ng-messages="form.accessKey.$error"
										 ng-show="form.accessKey.$touched || (form.$submitted && form.accessKey.$invalid)">
									<div ng-messages-include="scripts/portal/tpl/form-validation-messages.html"></div>
								</div>
							</div>
						</div>

					</div>
				</form>
				<p ng-if="!azure">Azure configuration is not available for this gateway.</p>
			</div>
			<div class="obj-page-ft">
			</div>
		</div>

	</div>
	<!-- /CONTENT WRAPPER -->
</div>
