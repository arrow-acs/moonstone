<div class="modal-header">
    <h3 class="modal-title">{{telemetryUnit.id ? 'Edit' : 'Add'}} Telemetry Unit</h3>
</div>
<form name="telemetryUnitForm"
    class="form-horizontal"
    novalidate
    ng-submit="save();">
    <div class="modal-body">
        <div class="form-group">
            <label for="telemetryUnitName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id="telemetryUnitName" name="telemetryUnitName" class="form-control" ng-model="telemetryUnit.name" maxlength="30"  required />
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="telemetryUnitForm.telemetryUnitName.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Name is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="telemetryUnitDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea id="telemetryUnitDescription" name="telemetryUnitDescription" class="form-control" rows="3" ng-model="telemetryUnit.description" required></textarea>
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="telemetryUnitForm.telemetryUnitDescription.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Description is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="telemetryUnitSystemName" class="col-sm-2 control-label">System Name</label>
            <div class="col-sm-10">
                <input type="text" id="telemetryUnitSystemName" name="telemetryUnitSystemName" class="form-control" ng-model="telemetryUnit.systemName" required />
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="telemetryUnitForm.telemetryUnitSystemName.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">System Name is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-sm-offset-2 col-sm-10">
              <label>
                <input type="checkbox" value="" ng-model="telemetryUnit.enabled" />
                Enabled
              </label>
            </div>
        </div>
        <div class="form-group">
	        <div class="col-sm-8 col-sm-offset-2">
	            <div ng-show="errorMessage" class="alert alert-danger" role="alert">
	                <ul>
	                    <li ng-repeat="(field, error) in errorMessage">{{error}}</li>
	                </ul>
	            </div>
	        </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default"
            ng-if="canSaveTelemetryUnit()"
            type="submit">Save</button>
        <button class="btn btn-default"
            type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
