<div class="modal-header">
    <h3 class="modal-title">Confirm recovery from backup</h3>
</div>
<div class="modal-body">
    <span>Are you sure you want to restore the configuration from a saved copy?</span>
</div>
<div class="modal-footer">
    <button class="btn btn-danger"
            type="button" ng-click="ok()"> Yes
    </button>
    <button class="btn btn-primary"
            type="button" ng-click="cancel()"> Cancel
    </button>
</div>
