<div class="modal-header">
    <h3 class="modal-title">Search</h3>
</div>
<div class="modal-body">
    <form name="form"
        class="form-horizontal"
        novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label">From</label>
            <div class="dropdown col-sm-4">
                <a class="dropdown-toggle" id="scheduledDateDropdown" role="button" data-toggle="dropdown" data-target="#">
                    <div class="input-group">
                        <input type="text" class="form-control" data-ng-model="filter.scheduledDateFrom"
                            data-date-time-input="MM/DD/YYYY hh:mm:ss A">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="filter.scheduledDateFrom"
                        data-datetimepicker-config="{ dropdownSelector: '#scheduledDateDropdown' }">
                    </datetimepicker>
                </ul>
            </div>
            <label class="col-sm-2 control-label">To</label>
            <div class="dropdown col-sm-4">
                <a class="dropdown-toggle" id="scheduledDateToDropdown" role="button" data-toggle="dropdown" data-target="#">
                    <div class="input-group">
                        <input type="text" class="form-control" data-ng-model="filter.scheduledDateTo"
                            data-date-time-input="MM/DD/YYYY hh:mm:ss A">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dLabel">
                    <datetimepicker data-ng-model="filter.scheduledDateTo"
                        data-datetimepicker-config="{ dropdownSelector: '#scheduledDateToDropdown' }">
                    </datetimepicker>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="filterCategories"
                class="col-sm-2 control-label">Category <span class="label label-default">{{filter.deviceCategories.length}}</span></label>
            <div class="col-sm-10">
                <select id="filterCategories"
                    class="form-control customSelect"
                    size="2"
                    multiple
                    ng-model="filter.deviceCategories"
                    ng-options="category as category for category in options.deviceCategories">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="filterStatuses"
                class="col-sm-2 control-label">Status <span class="label label-default">{{filter.statuses.length}}</span></label>
            <div class="col-sm-10">
                <select id="filterStatuses"
                    class="form-control customSelect"
                    size="4"
                    multiple
                    ng-model="filter.statuses"
                    ng-options="status for status in options.statuses">
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default"
        type="button" ng-click="ok()">Search</button>
    <button class="btn btn-default"
        type="button" ng-click="cancel()">Cancel</button>
</div>
