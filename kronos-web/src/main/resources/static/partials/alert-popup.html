<div class="modal-header">
    <h3 class="modal-title">{{options.title}}</h3>
</div>
<div class="modal-body">
    <div ng-if="options.html" ng-bind-html="options.message"></div>{{options.html ? '' : options.message}}
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="close()">{{options.close}}</button>
</div>
