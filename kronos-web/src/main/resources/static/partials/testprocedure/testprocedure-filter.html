<div class="modal-header">
    <h3 class="modal-title">Search</h3>
</div>
<div class="modal-body">
    <form name="form" class="form-horizontal" novalidate>
        <div class="form-group">
            <label for="filterDeviceTypeIds"
                class="col-sm-2 control-label">Asset Type <span class="label label-default">{{filter.deviceTypeIds.length}}</span></label>
            <div class="col-sm-10">
                <select id="filterDeviceTypeIds"
                    class="form-control"
                    size="6"
                    multiple
                    ng-model="filter.deviceTypeIds"
                    ng-options="deviceType.id as deviceType.name for deviceType in filterOptions.deviceTypes">
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-sm-10 col-md-offset-2">
              <label class="radio-inline">
                <input type="radio" ng-model="filter.enabled" ng-value="true"> Enabled
              </label>
              <label class="radio-inline">
                <input type="radio" ng-model="filter.enabled" ng-value="false"> Disabled
              </label>
              <label class="radio-inline">
                <input type="radio" ng-model="filter.enabled" ng-value="null"> Both
              </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ok()">Search</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
