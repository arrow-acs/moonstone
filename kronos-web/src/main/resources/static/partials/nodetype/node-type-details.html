<div class="modal-header">
    <h3 class="modal-title">{{nodeType.id ? 'Edit' : 'Add'}} Group Type</h3>
</div>
<form name="nodeTypeForm"
    class="form-horizontal"
    novalidate
    ng-submit="save();">
    <div class="modal-body">
        <div class="form-group">
            <label for="nodeTypeName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id="nodeTypeName" name="nodeTypeName" class="form-control" ng-model="nodeType.name" required />
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="nodeTypeForm.nodeTypeName.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Name is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="nodeTypeDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea id="nodeTypeDescription" name="nodeTypeDescription" class="form-control" rows="3" ng-model="nodeType.description" required ></textarea>
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="nodeTypeForm.nodeTypeDescription.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Description is required</span>
                </div>
            </div>
        </div>
        <!--div class="form-group">
            <label for="nodeTypeCategory" class="col-sm-2 control-label">Category</label>
            <div class="col-sm-10">
                <select id="nodeTypeCategory"
                    name="nodeTypeCategory"
                    class="form-control customSelect"
                    required
                    ng-model="nodeType.category"
                    ng-options="category.name for category in options track by category.id">
                    <option value="">-- select one --</option>
                </select>
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="nodeTypeForm.nodeTypeCategory.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Category is required</span>
                </div>
            </div>
        </div-->
        <div class="form-group">
            <div class="checkbox col-sm-offset-2 col-sm-10">
              <label>
                <input type="checkbox" value="" ng-model="nodeType.enabled" />
                Enabled
              </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default"
            ng-if="canSaveNodeType()"
            type="submit">Save</button>
        <button class="btn btn-default"
            type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
