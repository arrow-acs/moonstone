<form name="applicationForm" class="form-horizontal" novalidate ng-submit="saveApplicationModel(applicationForm);">
    <div class="content-bd">

        <div class="panel panel-default panel-content">
            <div class="panel-heading">
                <h3 class="panel-title">Application</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" ng-model="applicationModel.allowCreateGatewayFromDifferentApp"> Allow Gateway's from other Application Instances</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label><input type="checkbox" value="" ng-model="applicationModel.allowGatewayTransfer"> Allow transfer gateways from this application to other applications</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="checkbox">
                            <label><input type="checkbox" id="iotProviderLoopback" name="iotProviderLoopback" value="" ng-model="applicationModel.iotProviderLoopback"> IoT Provider Loopback</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default panel-content">
            <div class="panel-heading">
                <h3 class="panel-title">Firmware Management</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="defaultSoftwareReleaseEmails" class="col-sm-2 control-label">Email Addresses</label>
                    <div class="col-sm-10">
                        <textarea class="form-control"
                            name="defaultSoftwareReleaseEmails"
                            id="defaultSoftwareReleaseEmails"
                            rows="6"
                            ng-model="applicationModel.defaultSoftwareReleaseEmails"
                            multiple-emails>
                        </textarea>

                        <div ng-if="applicationForm.defaultSoftwareReleaseEmails.$touched && applicationForm.defaultSoftwareReleaseEmails.$invalid" role="alert">
                            <div class="alert-danger">
                                <span>Email addresses are invalid</span>
                            </div>
                        </div>

                        <p class="help-block">Default set of email addresses that is leveraged when creating a Software Release Schedule. Enter email addresses separated by a comma.</p>
                    </div>
            	</div>
            </div>
        </div>

        <div class="panel panel-default panel-content">
            <div class="panel-heading">
                <h3 class="panel-title">Telemetry</h3>
            </div>
            <div class="panel-body">

                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="select">
                            <label>Persist Telemetry</label>
                            <select ng-model="applicationModel.persistTelemetry" class="customSelect">
                                <option value="YES" ng-selected="applicationModel.persistTelemetry == 'YES'">Yes</option>
                                <option value="NO" ng-selected="applicationModel.persistTelemetry == 'NO'">No</option>
                                <option value="INHERIT" ng-selected="applicationModel.persistTelemetry == 'INHERIT'">Inherit</option>
                            </select>
                        </div>
                        <div class="select">
                            <label>Index Telemetry</label>
                            <select ng-model="applicationModel.indexTelemetry" class="customSelect">
                                <option value="YES" ng-selected="applicationModel.indexTelemetry == 'YES'">Yes</option>
                                <option value="NO" ng-selected="applicationModel.indexTelemetry == 'NO'">No</option>
                                <option value="INHERIT" ng-selected="applicationModel.indexTelemetry == 'INHERIT'">Inherit</option>
                            </select>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="" ng-model="applicationModel.liveTelemetryStreamingEnabled"> Live Telemetry Streaming</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        Live Telemetry Streaming Retention
                        <input type="number" id="liveTelemetryStreamingRetentionSecs" name="liveTelemetryStreamingRetentionSecs" class="" ng-model="applicationModel.liveTelemetryStreamingRetentionSecs" min="0" /> seconds
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        Telemetry Retention
                        <input type="number" id="telemetryRetentionDays" name="telemetryRetentionDays" class="" ng-model="applicationModel.telemetryRetentionDays" min="0" /> days
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right">
            <button class="btn btn-default" type="submit">Save</button>
            <button class="btn btn-default" type="button" ng-show="isAdmin" ng-click="provisionApplication()">Provision</button>
        </div>

    </div>
</form>
