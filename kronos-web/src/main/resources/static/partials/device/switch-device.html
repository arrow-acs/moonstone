<div class="modal-header">
    <h3 class="modal-title">Switch Device</h3>
</div>
<div class="modal-body">
    <div class="obj-bd">
        <table class="table table-striped table-bordered" style="table-layout: fixed;">
            <thead class="hidden-xs">
                <tr>
                    <th>Name</th>
                    <th>UID</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in devices">
                    <td class="hidden-xs"><a href="#/device/{{device.id}}" ng-click="cancel()">{{device.name}}</a></td>
                    <td class="hidden-xs">{{device.uid}}</td>
                    <td class="hidden-lg hidden-md hidden-sm">
                        <div><b>Name:</b> <a href="#/device/{{device.id}}" ng-click="cancel()">{{device.name}}</a></div>
                        <div><b>UID:</b> {{device.uid}}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align: right;">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
