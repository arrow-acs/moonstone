<div class="modal-header">
    <h3 class="modal-title">{{manufacturer.id ? 'Edit' : 'Add'}} Hardware Manufacturer</h3>
</div>
<form name="manufacturerForm"
    class="form-horizontal"
    novalidate
    ng-submit="save();">
    <div class="modal-body">
        <div class="form-group">
            <label for="manufacturerName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" id="manufacturerName" name="manufacturerName" class="form-control" ng-model="manufacturer.name" required />
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="manufacturerForm.manufacturerName.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Name is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="manufacturerDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea id="manufacturerDescription" name="manufacturerDescription" class="form-control" rows="3" ng-model="manufacturer.description" required ></textarea>
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="manufacturerForm.manufacturerDescription.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Description is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox col-sm-offset-2 col-sm-10">
              <label>
                <input type="checkbox" value="" ng-model="manufacturer.enabled" />
                Enabled
              </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default"
            ng-if="canSaveManufacturer"
            type="submit">Save</button>
        <button class="btn btn-default"
            type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
