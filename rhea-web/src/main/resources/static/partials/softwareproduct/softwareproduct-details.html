<div class="modal-header">
    <h3 class="modal-title">{{softwareProduct.id ? 'Edit' : 'Add'}} Software Product</h3>
</div>
<form name="softwareProductForm"
    class="form-horizontal"
    novalidate
    ng-submit="save();">
    <div class="modal-body">
        <div class="form-group">
            <label for="softwareProductName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <p class="form-control-static" ng-if="!canSaveSoftwareProduct">{{softwareProduct.name}}</p>
                <input type="text" id="softwareProductName" name="softwareProductName" class="form-control" ng-model="softwareProduct.name" ng-if="canSaveSoftwareProduct" required />
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="softwareProductForm.softwareProductName.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Name is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="softwareProductDescription" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <p class="form-control-static" ng-if="!canSaveSoftwareProduct">{{softwareProduct.description}}</p>
                <textarea id="softwareProductDescription" name="softwareProductDescription" class="form-control" rows="3" ng-model="softwareProduct.description" ng-if="canSaveSoftwareProduct" required ></textarea>
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="softwareProductForm.softwareProductDescription.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Description is required</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="softwareProductSoftwareVendor" class="col-sm-2 control-label">Software Vendor</label>
            <div class="col-sm-10">
                <p class="form-control-static" ng-if="!canSaveSoftwareProduct">{{softwareProduct.softwareVendor.name}}</p>
                <select id="softwareProductSoftwareVendor" name="softwareProductSoftwareVendor" class="form-control" ng-model="softwareProduct.softwareVendor" ng-if="canSaveSoftwareProduct" ng-options="softwareVendor.name for softwareVendor in softwareVendors track by softwareVendor.id" required>
                    <option value="">-- select one --</option>
                </select>
            </div>
            <div class="col-sm-offset-2 col-sm-10" ng-messages="softwareProductForm.softwareProductSoftwareVendor.$error" role="alert">
                <div class="alert-danger">
                    <span ng-message="required">Software Vendor is required</span>
                </div>
            </div>
        </div>
        <div class="form-group" ng-if="canSaveSoftwareProduct">
            <div class="checkbox col-sm-offset-2 col-sm-10">
              <label>
                <input type="checkbox" value="" ng-model="softwareProduct.enabled" />
                Enabled
              </label>
            </div>
        </div>
        <div class="form-group" ng-if="!canSaveSoftwareProduct">
            <label class="col-sm-2 control-label">Enabled</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{softwareProduct.enabled}}</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default"
            ng-if="canSaveSoftwareProduct"
            type="submit">Save</button>
        <button class="btn btn-default"
            type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
