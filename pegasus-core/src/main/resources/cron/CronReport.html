<html>
<head>
<style>
body {
	font-family: courier, "courier new", monospace;
	font-size: small;
	color: #000;
	background-color: #fff;
}
</style>
</head>
<body>
	<div style="margin: 10px;">
		<h2>CRON REPORT ${report.name}</h2>
		<table>
			<tr>
				<td>Start Time</td>
				<td>${report.startTime}</td>
			</tr>
			<tr>
				<td>End Time</td>
				<td>${report.endTime}</td>
			</tr>
			<tr>
				<td>Status</td>
				<td>${report.status}</td>
			</tr>
		</table>
		<h3>Logs</h3>
		${report.logs}
		<h3>Errors</h3>
		${report.errors}
		<h3>Exceptions</h3>
		${report.exceptions}
	</div>
</body>
</html>
