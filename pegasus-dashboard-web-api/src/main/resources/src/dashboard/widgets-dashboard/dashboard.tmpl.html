<div gridster="vm.options.gridster" ng-style="vm.gridStyles">
    <ul>
        <li gridster-item="widgetPos" ng-repeat="widgetPos in vm.widgetsGrid.widgetPositions">
            <widget-body widget="vm.widgets[widgetPos.id]" ng-class="vm.widgets[widgetPos.id].directive" edit-mode="vm.editMode"></widget-body>
        </li>
    </ul>
</div>
