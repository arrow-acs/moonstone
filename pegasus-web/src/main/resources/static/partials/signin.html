<span us-spinner="{radius:30, width:8, length: 16}" spinner-on="busy"></span>
<div class="page-container">
	<!-- BEGIN CONTENT -->
	<div class="page-content-wrapper">
		<!-- BEGIN PAGE CONTENT BODY -->
		<div class="page-content">
			<div class="container">
				<div class="login">
					<!-- BEGIN LOGIN -->
					<div class="content">
						<!-- BEGIN LOGIN FORM -->
						<form class="login-form"
							data-ng-submit="login()">
							<div class="panel panel-default panel-login">
								<div class="panel-heading">
									<h3 class="panel-title">Sign in to your account</h3>
								</div>
								<div class="panel-body">
									<div data-ng-show="signinMessage"
										class="alert alert-danger" role="alert">
										<button class="close" data-close="alert"></button>
										<span>{{signinMessage}}</span>
									</div>
									<div class="form-group">
										<label class="control-label"></label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input class="form-control placeholder-no-fix"
												type="text"
												autocomplete="off"
												placeholder="Login"
												name="username"
												data-ng-model="credentials.username" />
										</div>
									</div>
									<div class="form-group">
										<label class="control-label"></label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-lock"></i></span>
											<input class="form-control placeholder-no-fix"
												type="password"
												autocomplete="off"
												placeholder="Password"
												name="password"
												data-ng-model="credentials.password" />
										</div>
									</div>
								</div>
								<div class="panel-footer">
									<a class="pull-left" ui-sref="forgotpassword()">Forgot Password</a>
									<button type="submit" class="pull-right btn btn-default"> Login</button>
								</div>
							</div>
						</form>
						<!-- END LOGIN FORM -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
