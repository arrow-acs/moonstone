<div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="text-right">

                <button
                        class="btn"
                        ng-if="canCreateUserAuthentication()"
                        ng-click="addOrEditAuth('new')">Add</button>

                <button
                        class="btn"
                        ng-if="canUpdateUserAuthentication()"
                        ng-click="disableAll()">Disable All</button>
            </div>
            <table class="table table-striped table-bordered table-hover dataTable table-ellipsis margin-top-10">
                <thead>
                    <tr class="heading">
                        <td>Provider</td>
                        <td>Type</td>
                        <td>Principal</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="auth in authentications">
                        <td>
                            <span ng-if="!isSuperAdministrator() && !canUpdateUserAuthentication()">{{auth.provider}}</span>
                            <a ng-click="addOrEditAuth(auth)" ng-if="isSuperAdministrator() || canUpdateUserAuthentication()">{{auth.provider}}</a>
                        </td>
                        <td>{{auth.type}}</td>
                        <td>{{auth.principal}}</td>
                        <td>{{auth.enabled ? 'Enabled' : 'Disabled'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
