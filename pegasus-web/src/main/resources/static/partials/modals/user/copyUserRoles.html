<div class="modal-header">
	<h3 class="modal-title" id="modal-title">
		Copy from User
	</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="form"
          class="form-horizontal"
          role="form"
          novalidate>
        <div class="form-body">
            <div class="form-group">
                <label for="searchUserParams" class="col-md-1 control-label">
                    User
                </label>
                <div class="col-md-11">
                    <div class="input-icon right">
                        <input
                                type="text"
                                class="form-control"
                                id="searchUserParams"
                                name="searchUserParams"
                                ng-trim="true"
                                ng-model="searchUserParams"
                                placeholder="First Name, Last Name or Login">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                    <div class="input-icon right">
                            <select
                                class="form-control"
                                id="user"
                                name="user"
                                ng-model="user"
                                size="10"
                                ng-disabled="!users || users.length === 0"
                                ng-options="user.id as user.fullName + '  (' + user.login + ')' for user in users">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-1"></div>
                <div class="col-md-11">
                    <label>
                        <input
                            type="checkbox"
                            name="replace-existing-roles"
                            ng-click="replaceExistingRoles = !replaceExistingRoles">
                        &nbsp;Replace existing roles
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-disabled="busy" ng-click="cancel()">Cancel</button>
	<button type="submit" class="btn btn-default" ng-disabled="busy || !user" ng-click="copy()">Save</button>
</div>
