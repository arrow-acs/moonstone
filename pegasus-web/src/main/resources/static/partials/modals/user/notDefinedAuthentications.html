<div class="modal-header">
	<h3 class="modal-title" id="modal-title">
		Authentication
	</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-2 text-center">
            <span class="glyphicon glyphicon-info-sign glyphicon-size-50" aria-hidden="true"></span>
        </div>
        <div class="col-md-10">
            <p>Either the tenant has not defined any authentication provider or all defined authentication providers have been
                assigned to this user.</p>
            <p>Please contact your system administrator to have an authentication provider defined.</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
