<!--Subscriptions-->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default panel-page">
			<div class="panel-heading">
			</div>
			<div class="panel-body">
		        <table class="table table-striped table-bordered table-hover dataTable table-ellipsis">
		            <thead>
		                <tr class="heading">
		                    <th>Subscription</th>
		                    <th>Description</th>
		                    <th>Start date</th>
		                    <th>End date</th>
		                    <th>Active</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="subscription in subscriptions">
		                    <td>
								<span ng-if="canReadSubscription()">
									<a ui-sref="subscription.information({subscriptionId: '{{subscription.id}}'})">{{subscription.name}}</a>
								</span>
		                    	<span ng-if="!canReadSubscription()">
		                    		{{subscription.name}}
		                    	</span>
		                    </td>
		                    <td>{{subscription.description}}</td>
		                    <td>{{subscription.startDate | date:'MM/dd/yyyy'}}</td>
		                    <td>{{subscription.endDate | date:'MM/dd/yyyy'}}</td>
		                    <td>{{subscription.enabled ? 'Yes' : 'No'}}</td>
		                </tr>
		            </tbody>
		        </table>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-sm-12">{{subscriptions.length}} subscription<span ng-if="subscriptions.length > 1">s</span>.</div>
				</div>
			</div>
		</div>
    </div>
</div>
