<!--hierarchy-->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default panel-page">
			<div class="panel-heading">
			</div>
			<div class="panel-body">
		        <table class="table table-striped table-bordered table-hover dataTable table-ellipsis">
		            <thead>
		                <tr class="heading">
		                    <th>Name</th>
		                    <th>Abbreviation</th>
		                    <th>Contact Name</th>
		                    <th>Status</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="item in hierarchy">
		                    <td>
								<span ng-if="canUpdateCompany()">
									<a ui-sref="company.information({companyId: '{{item.id}}'})">{{item.name}}</a>
								</span>
								<span ng-if="!canUpdateCompany()">
									{{item.name}}
								</span>
		                    </td>
		                    <td>{{item.abbrName}}</td>
		                    <td>{{item.contactName}}</td>
		                    <td>{{item.status}}</td>
		                </tr>
		            </tbody>
		        </table>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-sm-12">{{hierarchy.length}} <span ng-if="hierarchy.length == 1">tenant</span><span ng-if="hierarchy.length > 1 || hierarchy.length == 0">tenants</span>.</div>
				</div>
			</div>
		</div>
    </div>
</div>
