<!--applications-->
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default panel-page">
			<div class="panel-heading">
			</div>
			<div class="panel-body">
		        <table class="table table-striped table-bordered table-hover dataTable table-ellipsis">
		            <thead>
		                <tr class="heading">
		                    <th>Application</th>
		                    <th>Description</th>
		                    <th>Code</th>
		                    <th>Product</th>
		                    <th>Extensions</th>
		                    <th>Active</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr ng-repeat="application in applications">
		                    <td>
								<span ng-if="canReadApplication()">
									<a ui-sref="application.information({applicationId: '{{application.id}}'})">{{application.name}}</a>
								</span>
								<span ng-if="!canReadApplication()">
									{{application.name}}
								</span>
		                    </td>
		                    <td>{{application.description}}</td>
		                    <td>{{application.code}}</td>
		                    <td>{{application.productName}}</td>
		                    <td>
		                    	<span ng-repeat="productExtensionName in application.productExtensionNames">{{productExtensionName}}<span>,</span>&nbsp;</span>
		                    </td>
		                    <td>{{application.enabled ? 'Yes' : 'No'}}</td>
		                </tr>
		            </tbody>
		        </table>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-sm-12">{{applications.length}} application<span ng-if="applications.length > 1">s</span>.</div>
				</div>
			</div>
		</div>
    </div>
</div>
