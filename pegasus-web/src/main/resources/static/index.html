<!DOCTYPE html>
<html lang="en" data-ng-app="pegasus">
    <head>
        <link rel="icon" href="assets/img/favicon.ico">
        <title data-ng-bind="'Arrow Connect - Administration Portal | ' + $state.current.data.pageTitle"></title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/vender/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/vender/bootstrap/bootstrap-theme.min.css">
        <link rel="stylesheet" href="/assets/vender/bootstrap/datetimepicker.css">
        <link rel="stylesheet" href="/node_modules/angular-toastr/dist/angular-toastr.min.css">
		<link rel="stylesheet" href="/assets/vender/malihu-custom-scrollbar-plugin-3.1.5/jquery.mCustomScrollbar.min.css">
        <link id="ng_load_plugins_before" />
        <link rel="stylesheet" href="/assets/css/structure.css">
        <link rel="stylesheet" href="/assets/css/pegasus.css">
    </head>
    <body ng-controller="PegasusController" class="page-on-load">
        <div ng-spinner-bar class="page-spinner-bar">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div data-ng-include="'scripts/pegasus/tpl/header.html'"
        	data-ng-controller="HeaderController" 
        	class="page-header"></div>
        <div class="clearfix"> </div>
        <div class="page-container">
            <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="isShowSpinner"></span>
            <div class="page-content">
                <div class="container-fluid">
                    <div ui-view class="fade-in-up partial-container"></div>
                </div>
            </div>
        </div>
        <div data-ng-include="'scripts/pegasus/tpl/errorModal.html'"></div>
        <div data-ng-include="'scripts/pegasus/tpl/footer.html'" data-ng-controller="FooterController"></div>
		<script src="/node_modules/jquery/dist/jquery.min.js"></script>
		<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/node_modules/angular/angular.min.js"></script>
		<script src="/node_modules/angular-messages/angular-messages.min.js"></script>
		<script src="/node_modules/angular-cookies/angular-cookies.min.js"></script>
		<script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="/node_modules/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
		<script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="/node_modules/oclazyload/dist/ocLazyLoad.min.js"></script>
    	<script src="/node_modules/moment/min/moment-with-locales.min.js"></script>
    	<script src="/node_modules/angular-moment/angular-moment.min.js"></script>
    	<script src="/node_modules/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    	<script src="/node_modules/angular-bootstrap-datetimepicker/src/js/datetimepicker.templates.js"></script>
    	<script src="/node_modules/angular-date-time-input/src/dateTimeInput.js"></script>
        <script src="/node_modules/spin.js/spin.js"></script>
        <script src="/node_modules/angular-spinner/angular-spinner.js"></script>
        <script src="/assets/vender/bootstrap/ui-bootstrap-tpls-1.3.1.min.js"></script>

		<script src="/assets/vender/malihu-custom-scrollbar-plugin-3.1.5/jquery.mCustomScrollbar.min.js"></script>
        <script src="/assets/vender/malihu-custom-scrollbar-plugin-3.1.5/jquery.mousewheel-3.0.6.min.js"></script>
        <script src="/assets/vender/malihu-custom-scrollbar-plugin-3.1.5/scrollbars.min.js"></script>
        
        <script src="scripts/pegasus/arrowsi.js" type="text/javascript"></script>
        <script src="scripts/pegasus/Pegasus.js" type="text/javascript"></script>
        <script src="scripts/pegasus/Directives.js" type="text/javascript"></script>
        <script src="/scripts/services/AuthenticationService.js"></script>
		<script src="/scripts/services/SecurityService.js"></script>
		<script src="/scripts/services/ErrorService.js"></script>
		<script src="/scripts/services/ToastrService.js"></script>
		<script src="/scripts/services/WebAppService.js"></script>
		<script src="/scripts/controllers/PegasusController.js"></script>
    </body>
</html>
